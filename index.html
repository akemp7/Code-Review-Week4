<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h2>Order Pizza Here!</h2>
      <form id="order">
      <div class="row">
        <div class="col-md-6">
          <h3>Size</h3>
          <p>Choose the size here! Small: $10, Medium: $15, Large: $20</p>
          <select class="form-control" id="size">
            <option>small</option>
            <option>medium</option>
            <option>large</option>
          </select>
        </div>
            <div class="col-md-6">
              <div class="form-group">
                <h4>Choose your toppings! Choose up to 3 for $5. Any more will be $8</h4>
                <input type="checkbox" value="cheese"> Extra Cheese <br>
                <input type="checkbox" value="pepperoni"> Pepperoni <br>
                <input type="checkbox" value="mushrooms"> Mushrooms <br>
                <input type="checkbox" value="garlic"> Garlic <br>
                <input type="checkbox" value="green chile"> Green Chile <br>
                <input type="checkbox" value="artichoke"> Artichoke <br>
                <input type="checkbox" value="tomato"> Tomoatoes <br>
                <input type="checkbox" value="bacon"> Bacon <br>
              </div>
            </div>

          </div>
          <button type="submit" class="btn btn-info">Place my order!</button>
        </form>

          </div>
          <div class="output">
            <p>You ordered a: <span id="orderPizza"></span> pizza with <span id="orderTopping"></span><p>
            <p>Your total is: $ <span class="totalPizza"></span> </p>
          </div>
        </div>
  </body>
</html>
