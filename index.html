<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h2>Order Pizza Here!</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Size</h3>
          <select class="form-control" id="size">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </div>
            <div class="col-md-6">
              <div class="form-group">
                <h3>Choose your toppings! Select 3 for $$. Add .50 for each extra</h3>
                <input type="checkbox" value="cheese"> Extra Cheese <br>
                <input type="checkbox" value="pepperoni"> Pepperoni <br>
                <input type="checkbox" value="mushrooms"> Mushrooms <br>
                <input type="checkbox" value="garlic"> Garlic <br>
                <input type="checkbox" value="chile"> Green Chile <br>
                <input type="checkbox" value="art"> Artichoke <br>
                <input type="checkbox" value="tomato"> Tomoatoes <br>
                <input type="checkbox" value="bacon"> Bacon <br>
              </div>
            </div>
            <button type="submit" class="btn btn-info">Place my order!</button>
          </div>
          <div class="output">
            <p>Your total is: <span ></span><p>
          </div>
        </div>
  </body>
</html>
